http:
  middlewares:
    securityHeaders:
      headers:
        frameDeny: true
        browserXssFilter: true
        contentTypeNosniff: true
        stsSeconds: 31536000 # 1 year HSTS
        stsIncludeSubdomains: true
        stsPreload: true
    pihole-add-admin:
      replacePathRegex:
        regex: "^/?$"
        replacement: "/admin/"
    hass-headers:
      headers:
        customRequestHeaders:
          X-Forwarded-Proto: "https"
          X-Forwarded-Host: "hass.soehlert.com"
          X-Forwarded-For: "192.168.2.24"
        hostsProxyHeaders:
          - "X-Forwarded-Host"

  routers:
    proxmox-rtr:
      rule: "Host(`prox.soehlert.com`)"
      entryPoints:
        - websecure
      service: proxmox-svc
    homepage-rtr:
      rule: "Host(`homepage.soehlert.com`)"
      entryPoints:
        - websecure
      service: homepage-svc
    unifi-rtr:
      rule: "Host(`unifi.soehlert.com`)"
      entryPoints:
        - websecure
      service: unifi-svc
    pihole1-rtr:
      rule: "Host(`pihole1.soehlert.com`)"
      entrypoints:
        - websecure
      middlewares:
        - pihole-add-admin@file
      service: pihole1-svc
    hass-rtr:
      rule: "Host(`hass.soehlert.com`)"
      entrypoints:
        - websecure
      middlewares:
        - hass-headers@file
      service: hass-svc

  services:
    proxmox-svc:
      loadBalancer:
        servers:
          - url: "https://192.168.2.21:8006"
        passHostHeader: true
        serversTransport: insecure-transport
    homepage-svc:
      loadbalancer:
        servers:
          - url: "http://192.168.2.31:3000"
    unifi-svc:
      loadbalancer:
        servers:
          - url: "https://192.168.2.43:8443"
        serversTransport: insecure-transport
    pihole1-svc:
      loadbalancer:
        servers:
          - url: "http://192.168.2.42"
    hass-svc:
      loadbalancer:
        servers:
          - url: "http://192.168.2.24:8123"

  serversTransports:
    insecure-transport:
      insecureSkipVerify: true

